{% extends "base.html" %}

{% block content %}

<canvas id="myChart" width="300" height="90"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('myChart')

    new Chart(ctx, {
        type: 'line',
        data:
        {
          labels : [{% for item in labels %} "{{ item }}", {% endfor %}],
          datasets:
          [
            {
              label: "T",
              data : [{% for item in values %} {{ item }}, {% endfor %}],
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderColor: [{% for item in bordercolor %} "{{ item }}", {% endfor %}],
              borderWidth: 3,
            }
          ]
        },
        options:
        {
          plugins:
          {
            legend:
            {
              position: 'bottom',
              display: true,
            },
            title:
            {
              display: true,
              text: '{{q_year}} avarage temperature in {{q_city}}'
            }
          }
        }
    });
</script>

{% endblock %}
